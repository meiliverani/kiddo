<section id="contact" class="contact">
  <div class="container">

    <div class="section-title" data-aos="fade-up">
      <h2>Welcome</h2>
      <p>Log In</p>
    </div>

    <div class="row">
      <div class="col-lg-8 mt-5 mt-lg-0" data-aos="fade-left" data-aos-delay="200">
        <form action="" method="post" role="form" class="php-email-form">
          <div class="form-row">
            <div class="col-md-6 form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Username" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
              <div class="validate"></div>
            </div>
<!--            <div class="col-md-6 form-group">-->

<!--              <div class="validate"></div>-->
<!--            </div>-->
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="subject" id="subject" placeholder="Password" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
            <div class="validate"></div>
          </div>
<!--          <div class="form-group">-->
<!--            <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>-->
<!--            <div class="validate"></div>-->
<!--          </div>-->
          <div class="mb-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">You are successfully logged in. Enjoy!</div>
          </div>
            <div class="text-center"><button type="submit"><a href="home.html" style="color:#fff">Login</a></button></div>
        </form>
          <div style="margin-top: 20px; text-align: center">Don't have an account yet?<a href="signup.html"> Register Now</a></div>
