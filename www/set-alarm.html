<!-- ======= Header ======= -->
<header id="header" style="height:50px;" class="fixed-top d-flex align-items-center header-transparent">
    <div class="container d-flex align-items-center">
        <div class="logo mr-auto">
            <h1 class="text-light"><a href="index.html"><span>Detail Schedule</span></a></h1>
            <!-- Uncomment below if you prefer to use an image logo -->
            <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
        </div>
    </div>
</header>

<main style="background-color:#e6d1ff; height:600px;">
    <section id="contact" class="contact">
        <div class="container">
            <div class="row" data-aos="fade-left">
                <div class="col-lg-8 mt-5 mt-lg-0" data-aos="fade-left" data-aos-delay="200">
                    <div class="alarm-form" style="border-top: 10px solid #b3d9ff;">
                        <form action="" method="post" role="form" class="php-email-form">
                            <div class="form-row">
                                  <div class="col-md-6 form-group">
                                      Activity's Description
                                      <textarea class="form-control" name="desc" rows="5" data-rule="required" data-msg="Please write description of activity" placeholder="Description"></textarea>
                                    <div class="validate"></div>
                                  </div>
                                <div class="col-md-6 form-group">
                                    Activity's Alarm Time
                                    <input type="time" class="form-control" name="email" id="alarm_time" placeholder="Set Alarm Time" value="Alarm" data-msg="Please enter Activity's time to set Alarm" />
                                    <div class="validate"></div>
                                </div>
                                <div class="col-md-6 form-group">
                                    Activity's Reward Point
                                    <input type="number" name="point" class="form-control" id="reward" placeholder="Points (Stars)" data-rule="minlen:4" data-msg="Please enter number only" />
                                    <div class="validate"></div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="loading">Loading</div>
                                <div class="error-message"></div>
                                <div class="sent-message">You are successfully registered. Log in now!</div>
                            </div>
                                <div class="text-center" style="margin: 0 10px 0 10px;"><button type="submit"><a href="details.html" style="color:#fff">Add Activity</a></button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
